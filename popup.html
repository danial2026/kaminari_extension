<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <style>
      body {
        width: 300px;
        min-height: 600px;
        padding: 20px;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        box-sizing: border-box;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .settings-icon {
        color: #5d7599;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        transition: color 0.2s;
      }

      .settings-icon:hover {
        color: #7a92b3;
      }

      .title {
        font-size: 24px;
        color: white;
        margin: 0;
      }

      .reset-btn {
        color: #5d7599;
        background: none;
        border: none;
        cursor: pointer;
      }

      .option-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #2f3640;
        border-radius: 24px;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #5d7599;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .length-slider {
        width: 100%;
        margin: 10px 0;
        -webkit-appearance: none;
        height: 4px;
        background: #5d7599;
        border-radius: 2px;
        outline: none;
      }

      .length-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
      }

      .text-field {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background-color: #1e2530;
        border: none;
        border-radius: 5px;
        color: #fff;
        box-sizing: border-box;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .text-field::placeholder {
        color: #5d7599;
      }

      .section-title {
        margin: 15px 0 10px 0;
        color: white;
        font-size: 14px;
      }

      .add-button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: transparent;
        border: 2px solid #5d7599;
        color: #5d7599;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }

      .generate-btn {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background-color: #5d7599;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      html {
        height: 600px;
        overflow-y: auto;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #5d7599;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4a5d7a;
      }

      .snackbar {
        visibility: hidden;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        left: 20px;
        right: 20px;
        bottom: 20px;
        margin: 0 auto;
        background-color: #5d7599;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        font-size: 14px;
      }

      .snackbar.show {
        visibility: visible;
        animation: snackbarFadeIn 0.5s, snackbarFadeOut 0.5s 2.5s;
      }

      @keyframes snackbarFadeIn {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 20px;
          opacity: 1;
        }
      }

      @keyframes snackbarFadeOut {
        from {
          bottom: 20px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }

      .text-field[type="date"] {
        color: #fff;
        background-color: #1e2530;
      }

      .text-field[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        opacity: 0.6;
        cursor: pointer;
      }

      .text-field[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }

      .field-container {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 5px 0;
      }

      .remove-button {
        background: none;
        border: none;
        color: #5d7599;
        cursor: pointer;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 24px;
        transition: color 0.2s;
      }

      .remove-button:hover {
        color: #ff4757;
      }

      .remove-button svg {
        width: 16px;
        height: 16px;
      }

      .settings-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        z-index: 1000;
        display: none;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .settings-menu.show {
        display: flex;
      }

      .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        gap: 20px;
        position: sticky;
        top: 0;
        background-color: #1a1a1a;
        padding: 10px 0;
        z-index: 10;
      }

      .settings-title {
        font-size: 24px;
        color: white;
        margin: 0;
      }

      .close-btn {
        color: #5d7599;
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        transition: color 0.2s;
      }

      .close-btn:hover {
        color: #7a92b3;
      }

      .settings-link {
        padding: 15px;
        margin: 5px 0;
        background-color: #1e2530;
        border: none;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-size: 16px;
        display: flex;
        align-items: center;
        transition: background-color 0.2s;
      }

      .settings-link:hover {
        background-color: #2a3441;
      }
    </style>
  </head>

      <h1 class="title">Kaminari</h1>
      <button class="reset-btn">Clear</button>
    </div>

    <div class="option-row">
      <span>Include Tab Titles</span>
      <label class="toggle-switch">
        <input type="checkbox" id="includeTitles" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="option-row">
      <span>Include URLs</span>
      <label class="toggle-switch">
        <input type="checkbox" id="includeUrls" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="option-row">
      <span>Format as Markdown</span>
      <label class="toggle-switch">
        <input type="checkbox" id="formatMarkdown" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="option-row">
      <span>Sort tabs by position</span>
      <label class="toggle-switch">
        <input type="checkbox" id="sortByPosition" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="option-row">
      <span>Group by domain</span>
      <label class="toggle-switch">
        <input type="checkbox" id="groupByDomain" />
        <span class="slider"></span>
      </label>
    </div>

    <div id="markdownTemplateContainer">
      <div class="section-title">Format Template (Markdown)</div>
      <input
        type="text"
        id="formatTemplate"
        class="text-field"
        value="- [{{title}}]({{url}})"
        placeholder="- [{{title}}]({{url}})"
      />
      <select
        id="markdownTemplateExamples"
        class="text-field"
        style="margin-top: 5px; color: #5d7599"
      >
        <option value="" selected disabled>Select an example...</option>
        <option value="- [{{title}}]({{url}})">Bulleted List</option>
        <option value="{{@index}}. [{{title}}]({{url}})">Numbered List</option>
        <option value="- [ ] [{{title}}]({{url}})">Task List</option>
        <option value="{{@index}}. [{{title}}]({{url}})">Indexed List</option>
        <option value="[{{title}}]({{url}})">Simple Links</option>
      </select>

      <div
        style="
          margin-top: 10px;
          background-color: #1e2530;
          border-radius: 5px;
          padding: 8px;
          font-size: 12px;
          color: #aaa;
          max-height: 40px;
          overflow: hidden;
        "
      >
        <div
          id="formatExample"
          style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis"
        ></div>
      </div>
    </div>

    <div id="plainTextTemplateContainer">
      <div class="section-title">Plain Text Template</div>
      <input
        type="text"
        id="plainTextTemplate"
        class="text-field"
        value="{{title}} - {{url}}"
        placeholder="{{title}} - {{url}}"
      />
      <select
        id="plainTextTemplateExamples"
        class="text-field"
        style="margin-top: 5px; color: #5d7599"
      >
        <option value="" selected disabled>Select an example...</option>
        <option value="{{title}} - {{url}}">Title - URL</option>
        <option value="{{url}}">URL Only</option>
        <option value="{{@index}}. {{url}}">Numbered URLs</option>
        <option value="{{@index}}. {{title}}">Numbered Titles</option>
        <option value="URL: {{url}}&#10;Title: {{title}}&#10;---">
          Documentation Format
        </option>
        <option value="* {{title}} ({{url}})">Alternative List</option>
      </select>

      <div
        style="
          margin-top: 10px;
          background-color: #1e2530;
          border-radius: 5px;
          padding: 8px;
          font-size: 12px;
          color: #aaa;
          max-height: 40px;
          overflow: hidden;
        "
      >
        <div
          id="plainTextExample"
          style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis"
        ></div>
      </div>
    </div>

    <button id="copyAllTabs" class="generate-btn">Copy All Tabs</button>
    <button
      id="copySelectedTabs"
      class="generate-btn"
      style="margin-top: 10px; background-color: #4a5d7a"
    >
      Copy Selected Tabs
    </button>

    <div
      class="section-title"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <span>Tab Preview</span>
      <div
        id="previewToggle"
        style="display: flex; align-items: center; cursor: pointer"
      >
        <span
          id="toggleLabel"
          style="font-size: 12px; color: #5d7599; margin-right: 5px"
          >Show selected</span
        >
        <label class="toggle-switch" style="width: 40px; height: 20px">
          <input type="checkbox" id="showSelectedOnly" />
          <span class="slider" style="height: 20px"></span>
        </label>
      </div>
    </div>
    <div
      id="tabPreview"
      style="
        max-height: 300px;
        overflow-y: auto;
        background-color: #1e2530;
        border-radius: 5px;
        padding: 10px;
      "
    ></div>

    <div id="snackbar">Copied to clipboard!</div>

    <div class="settings-menu">
      <div class="settings-header">
        <h1 class="settings-title">Settings</h1>
        <button class="close-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 6L6 18"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 6L18 18"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <a
        href="https://github.com/danial2026/kaminari_extension"
        class="settings-link"
        target="_blank"
      >
        Source Code
      </a>
      <a href="https://danials.space" class="settings-link" target="_blank">
        Developer Website
      </a>
      <a
        href="https://danials.space/contact"
        class="settings-link"
        target="_blank"
      >
        Contact Developer
      </a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
