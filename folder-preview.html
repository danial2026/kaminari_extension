<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
                   img-src 'self' https: data:;
                   style-src 'self' 'unsafe-inline';
                   connect-src 'self' https:;
                   script-src 'self' 'wasm-unsafe-eval'"
    />
    <title>Folder Preview - Kaminari</title>
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        margin-right: 25px;
        background: linear-gradient(45deg, #5d7599, #9eb8de);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }

      .title {
        font-size: 22px;
        color: #9eb8de;
        font-weight: 300;
      }

      .card {
        background: linear-gradient(145deg, #1e2430, #2a3446);
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .folder-info {
        margin-bottom: 30px;
      }

      .folder-name {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #9eb8de;
      }

      .folder-meta {
        color: #8b95a5;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .tab-list {
        margin-top: 20px;
      }

      .tab-item {
        padding: 18px 20px;
        border-radius: 10px;
        background: linear-gradient(145deg, #2a3446, #232d3d);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        display: flex;
        align-items: center;
        transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .tab-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      }

      .tab-item:hover::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(93, 117, 153, 0.2) 0%,
          rgba(93, 117, 153, 0) 60%
        );
        z-index: 1;
        pointer-events: none;
      }

      .tab-favicon {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        margin-right: 15px;
        flex-shrink: 0;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 5px;
      }

      .tab-content {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        z-index: 2;
      }

      .tab-title {
        font-weight: 600;
        font-size: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 5px;
        color: #e0e0e0;
      }

      .tab-url {
        color: #9eb8de;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0.8;
      }

      .empty-state {
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(145deg, #1e2430, #2a3446);
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 250px;
      }

      .empty-state:before {
        content: "";
        width: 80px;
        height: 80px;
        background-image: url("../icons/empty-folder.svg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin-bottom: 20px;
        opacity: 0.7;
      }

      .empty-state h3 {
        font-size: 22px;
        margin-bottom: 12px;
        color: #9eb8de;
        font-weight: 500;
      }

      .empty-state p {
        font-size: 15px;
        color: #8b95a5;
        max-width: 300px;
        margin: 0 auto 25px auto;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 20px 15px;
          margin: 0 auto;
        }

        .tab-item {
          padding: 15px;
        }

        .tab-title {
          font-size: 15px;
        }

        .tab-url {
          font-size: 12px;
        }

        .folder-name {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .header {
          margin-bottom: 20px;
        }

        .logo {
          font-size: 24px;
        }

        .tab-item {
          padding: 16px;
        }
      }

      /* Tab remove button styling */
      .tab-remove-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        padding: 6px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.2s ease-in-out;
        z-index: 2;
      }

      .tab-remove-btn:hover {
        opacity: 1;
        background-color: rgba(220, 38, 38, 0.15);
        transform: translateY(-50%) scale(1.1);
      }

      .tab-remove-btn svg {
        fill: #e05252;
        transition: transform 0.2s ease;
      }

      .tab-remove-btn:hover svg {
        transform: rotate(5deg);
      }

      .tab-item:hover .tab-remove-btn {
        opacity: 0.8;
      }

      /* Snackbar notification */
      .snackbar {
        visibility: hidden;
        min-width: 250px;
        background: linear-gradient(45deg, #2a3446, #3f4854);
        color: white;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 100;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        opacity: 0;
        transition: visibility 0s 0.3s, opacity 0.3s, bottom 0.3s;
      }

      .snackbar.show {
        visibility: visible;
        opacity: 1;
        bottom: 30px;
        transition: visibility 0s, opacity 0.3s, bottom 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="../icons/favicon.png" alt="Kaminari Logo" />
          Kaminari
        </div>
      </div>

      <div class="card">
        <div id="folderInfo" class="folder-info"></div>
        <div class="tab-list" id="tabList"></div>
      </div>
    </div>

    <script src="../js/browser-polyfill.js"></script>
    <script src="../js/folder-preview.js" type="module"></script>
  </body>
</html>
